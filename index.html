<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drone Box Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background: #212121;
    }

    h1 {
      text-align: center;
    }

    .controls {
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 60%;
      max-width: 300px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: #0056b3;
    }

    .output {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    .summary {
      margin: 20px 0;
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .box {
      width: 145px;
      height: 170px;
      background: gray;
      border: 2px solid black;
      margin: 5px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 8px;
      color: white;
    }

    .row-info {
      margin-bottom: 10px;
      font-size: 0.95rem;
      color: white;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .box {
        width: 100px;
        height: 120px;
        font-size: 0.8rem;
      }

      input {
        width: 100%;
        margin-bottom: 10px;
      }

      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1 class="header">Drone Box Generator</h1>
  <div class="controls">
    <input type="number" id="droneCount" placeholder="Enter number of drones" />
    <button onclick="generateBoxes()">Generate</button>
  </div>

  <div class="output" id="output"></div>

  <script>
    function generateBoxes() {
      const drones = parseInt(document.getElementById("droneCount").value);
      if (isNaN(drones) || drones <= 0) return alert("Please enter a valid number");

      const dronesPerBox = 12;
      const boxesPerRow = 10;
      const boxWidth = 1.45; // meter
      const boxHeight = 1.70; // meter
      const rowSpacing = 0.5; // meter

      const totalBoxes = Math.ceil(drones / dronesPerBox);
      const totalRows = Math.ceil(totalBoxes / boxesPerRow);

      let output = `<div class="summary">
        üì¶ Total Boxes: ${totalBoxes} | üìè Width: ${(Math.min(totalBoxes, boxesPerRow) * boxWidth).toFixed(2)} m | 
        üìè Height: ${(boxHeight * totalRows + rowSpacing * (totalRows - 1)).toFixed(2)} m<br/>
        üöÅ Total Drones: ${drones}
      </div>`;

      for (let row = 0; row < totalRows; row++) {
        const boxesInThisRow = row === totalRows - 1 && totalBoxes % boxesPerRow !== 0
          ? totalBoxes % boxesPerRow
          : boxesPerRow;

        output += `<div class="row-info">Row ${row + 1} - ${boxesInThisRow} Boxes</div>`;
        output += `<div class="row">`;

        for (let i = 0; i < boxesInThisRow; i++) {
          const boxNumber = row * boxesPerRow + i + 1;
          output += `<div class="box">Box ${boxNumber}</div>`;
        }

        output += `</div>`;
      }

      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
